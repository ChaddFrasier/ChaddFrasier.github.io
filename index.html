<div class="terminal">
  <div class="sweep-line"></div>
  <div id="screen"></div>

<script>

> VAULT-TEC TERMINAL v2.3
> SYSTEM READY

> COLLECTING RESOURCES...

> RESOURCES FOUND

> BEGINNING TERMINAL SEQUENCE....
`;

const screen = document.getElementById('screen');

// Start typing main text
typeWriter(mainText, screen, 15, () => {
  // After main text, type menu items one by one
  function startTerminalSequence() {
    // Force navigate to main web page
    window.location.replace("terminal.html");
  }

  setTimeout(startTerminalSequence, 1000);
});
