<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chadd's Master Terminal</title>
<link rel="stylesheet" type="text/css" href="res/css/fallout.css">
<script src="res/src/controls.js"></script>
<script src="res/src/index.js"></script>
</head>
<body>

<div class="terminal">
  <div class="sweep-line"></div>
  <div id="screen"></div>  
  <div class="menu"></div>
  <div class="image-container">
    <img src="res/img/chadd-character-model-transparent.png" class="character-img" alt="Chadd Character" />
  </div>
</div>

<script>
const mainText = `
> WELCOME TO CHADD'S TERMINAL
> SYSTEM FULLY OPERATIONAL

> SELECT AN OPTION:
`;

const menuItems = [
  ["Personal Log", "personal_log.html"],
  ["Contact Information", "contact_log.html"],
  ["Active & Past Projects","project_log.html"]
];

const screen = document.getElementById('screen');
const menu = document.querySelector('.menu');
const image = document.querySelector('.character-img');

let i = 0;

// Start typing main text
typeWriter(mainText, screen, 15, () => {
  // After main text, type menu items one by one
  function typeMenuItem(index) {
    if (index >= menuItems.length) {
      // Do not show the image on screen until menu items have been typed
      image.style.display = 'block';
      initMenu();
      return;
    }

    const itemDiv = document.createElement('div');
    itemDiv.className = 'menu-item';
    menu.appendChild(itemDiv);

    typeWriter(menuItems[index][0], itemDiv, 15, () => {
      typeMenuItem(index + 1);
    });
  }

  typeMenuItem(0);
});

function initMenu() {
  const items = Array.from(document.querySelectorAll('.menu-item'));
  let current = 0;

  function updateHighlight() {
    items.forEach((el, i) => {
      el.classList.toggle('selected', i === current)
    });
      
  }

  enableDefaultPageControls(items);
  
  items.forEach((el, i) => {
    el.dataset.link = menuItems[i][1];
    el.addEventListener('mouseover', () => {
      current = i;
      updateHighlight();
    });
    el.addEventListener('click', () => {
      window.location.href = el.dataset.link;
    });
  });

  items.forEach((el, i) => {
    var validSelection = el.classList.contains('selected');
    if(validSelection){
      current = i;
      updateHighlight();
    }
  });
}
</script>

</body>
</html>
