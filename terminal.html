<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chadd's Master Terminal</title>
<link rel="stylesheet" type="text/css" href="res/css/fallout.css">
</head>
<body>

<div class="terminal">
  <div class="sweep-line"></div>
  <div id="screen"></div>

  <img src="res/img/chadd-character-model-transparent.png" class="character-img" alt="Chadd Character" />
  
  <div class="menu"></div>
</div>

<script>
const mainText = `
> WELCOME TO CHADD'S TERMINAL
> SYSTEM FULLY OPERATIONAL

> SELECT AN OPTION:
`;

const menuItems = [
  ["Personal Log", "personal_log.html"],
  ["Contact Information", "contact_log.html"],
  ["Active & Past Projects","project_log.html"]
];

const screen = document.getElementById('screen');
const menu = document.querySelector('.menu');
const image = document.querySelector('.character-img');

let i = 0;

function typeWriter(text, element, callback) {
  let index = 0;
  function typeChar() {
    if (index < text.length) {
      element.textContent += text[index];
      index++;
      setTimeout(typeChar, 10); // typing speed
    } else if (callback) {
      callback();
    }
  }
  typeChar();
}

// Start typing main text
typeWriter(mainText, screen, () => {
  // After main text, type menu items one by one
  function typeMenuItem(index) {
    if (index >= menuItems.length) {
      // All done, show image
      image.style.display = 'block';
      initMenu(); // initialize menu interactivity
      return;
    }

    const itemDiv = document.createElement('div');
    itemDiv.className = 'menu-item';
    menu.appendChild(itemDiv);

    typeWriter(menuItems[index][0], itemDiv, () => {
      typeMenuItem(index + 1);
    });
  }

  typeMenuItem(0);
});

function initMenu() {
  const items = Array.from(document.querySelectorAll('.menu-item'));
  let current = 0;

  function updateHighlight() {
    // TODO: Check to see if anything is already selected and ignore this logic if that is the case
    items.forEach((el, i) => el.classList.toggle('selected', i === current));
  }

  updateHighlight();

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowDown') {
      current = (current + 1) % items.length;
      updateHighlight();
    }
    else if (e.key === 'ArrowUp') {
      current = (current - 1 + items.length) % items.length;
      updateHighlight();
    }
    else if (e.key === 'Enter') {
      const link = items[current].dataset.link;
      if (link) window.location.href = link;
    }
  });

  items.forEach((el, i) => {
    el.dataset.link = menuItems[i][1];
    el.addEventListener('mouseover', () => {
      current = i;
      updateHighlight();
    });
    el.addEventListener('click', () => {
      window.location.href = el.dataset.link;
    });
  });
}
</script>

</body>
</html>
