<main role="main">
  <div class="jumbotron" style="background: darkgrey;">
    <h2 class="text-center">Email Me</h2>
  </div>
  </main>

  <div class="container">
    
      <form class="float-center text-center" id="emailForm" action="email.php" method="POST">
        <div class="form-group">
          <label for="emailOfSender">Email address</label>
          <input type="email" class="form-control form-control-lg" name="emailOfSender" id="emailOfSender" placeholder="youremail@example.com" 
          style="text-align: center;">
          <div class="invalid-feedback">Must enter email</div>
        </div>

        <label class="my-1 mr-2" for="subjectOfEmail" style="text-align: center;">Subject</label>
          <select class="subject-select my-1 mr-sm-2 form-control form-control-lg" id="subjectOfEmail">
            <option selected>Choose...</option>
            <option value="1">Professional Inquiry</option>
            <option value="2">General Question</option>
            <option value="3">Custom</option>
          </select>
          <div class="invalid-feedback">Must have subject</div>

          <div id="customSubject" class="form-group" style="visibility:hidden">
            <input type="subject" class="form-control form-control-lg" name="userSubject" id="userSubject" placeholder="subject" style="text-align: center;">
            <div class="invalid-feedback">Must have subject</div>
          </div>

          <div class="form-group">
            <label for="contentBox">Message Content</label>
            <textarea class="contentBox form-control form-control-lg" name="contentBox" id="contentBox" rows="7" placeholder="message"></textarea>
            <div class="invalid-feedback">Must have content in message</div>
          </div>

          


        <!-- Submit button-->
        <button id="sendBtn"class="btn btn-lg btn-primary">Send</button>
        </form>

        <script type="text/javascript">
  /**
  * TODO:
  * - refactor code and remove unused variables if any
  *
  * (MAYBE)
  * - rewrite email validator to accept all domains and endings (com|gov|edu|net|org|co.uk|fr|com.br|it|de|...)
  */



          $(document).ready(function(){
            var customSubjectBox = document.getElementById("customSubject");
            var contentBox = document.getElementById("contentBox");
            var subjectSelectBox = document.getElementById("subjectOfEmail");
            var userSubjectBox = document.getElementById("userSubject");
            var emailBox = document.getElementById("emailOfSender");
            var valueOfBox;


            $('form').submit(function(event){
              event.preventDefault();
            });


            $("select.subject-select").change(function(){
              valueOfBox = $(this).children("option:selected").val();
              if(Number(valueOfBox) === 3){
                customSubjectBox.style.visibility = 'visible';
                customSubjectBox.value = 'subject';
              }else{
                customSubjectBox.style.visibility = 'hidden';
              }
            });

            let contentBoxValue = contentBox.value;
            let contentBoxClass = contentBox.className;
            let subjectOfEmailClass = subjectSelectBox.className;
            let userSubjectClass = userSubjectBox.className;
            let emailBoxClass = emailBox.className;
            
            // check to see if the form is complete here
            $("#sendBtn").click(function(event){
              event.preventDefault();
              event.stopPropagation();
            // get content on submit and email box
            let contentBoxValue = contentBox.value;
            let emailBoxValue = emailBox.value;
            let customSubject = userSubjectBox.value;
            let valid = true;

            
            // if content is empty still show invalid otherwise valid
            if(contentBoxValue !== ""){
              contentBox.setAttribute("class",contentBoxClass + ' is-valid');
                console.log('message is: ' + contentBoxValue);
            }else{
              contentBox.setAttribute("class",contentBoxClass + ' is-invalid');
              valid = false;
            }

            
            // if content is empty still show invalid otherwise valid
            if(valueOfBox !== undefined){
              subjectSelectBox.setAttribute("class",subjectOfEmailClass + ' is-valid');
            }else{
              subjectSelectBox.setAttribute("class",subjectOfEmailClass + ' is-invalid');
              valid = false;
            }

            // if content is empty still show invalid otherwise valid
            if(validateEmail(emailBoxValue)){
              emailBox.setAttribute("class",emailBoxClass + ' is-valid');
            }else{
              emailBox.setAttribute("class",emailBoxClass + ' is-invalid');
              valid = false;
            }
            

            if(customSubject){
              userSubjectBox.setAttribute("class", userSubjectClass + ' is-valid');
            }else{
              userSubjectBox.setAttribute("class", userSubjectClass + ' is-invalid');
            }

            if(valid){
              
              switch(Number(valueOfBox)){
                case 1:
                  userSubjectBox.value = 'Professional Inquiry';
                  break;
                case 2:
                  userSubjectBox.value = "General Question";
                  break;
                  
                default:
                  break;
              }
              document.getElementById("emailForm").submit();
              
            }
          });

        }); // end document ready script


        // check for valid email address
        function validateEmail(mail) 
        {
          if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
          {
            return (true);
          }
            return (false);
        }
